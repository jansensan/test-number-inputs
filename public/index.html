<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Testing the Interaction with Number Inputs</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Testing the Interaction with Number Inputs</h1>
      <form class="form">
        <div class="form-row">
          <h2>Max 99</h2>
          <input
            type="number"
            name="max99Input"
            id="max99Input"
            min="0"
            max="99"
          >
        </div>
        <div class="form-row">
          <h2>Max 6</h2>
          <input
            type="number"
            name="max6Input"
            id="max6Input"
            min="0"
            max="6"
          >
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
